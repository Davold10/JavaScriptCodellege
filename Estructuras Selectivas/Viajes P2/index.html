<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                      <label for="">Personas:</label>
                      <input type="text"
                        class="form-control" name="" id="people" aria-describedby="helpId" placeholder="Ingrese la cantidad de personas, minimo considerado 20.">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                      <label for="">Ditancia:</label>
                      <input type="text"
                        class="form-control" name="" id="distance" aria-describedby="helpId" placeholder="Distancia en KM del viaje">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                      <label for="">Autobus:</label>
                      <input type="text"
                        class="form-control" name="" id="bus" aria-describedby="helpId" placeholder="Ingrese 'A','B','C' o 'D'">
                    </div>
                </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button type="button" name="" id="button" class="btn btn-primary btn-lg btn-block">Calcular costo</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <div class="alert alert-success" role="alert" id="result">
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <!-- Optional JavaScript -->
    <script src="/app.js"></script>
</body>

</html>
