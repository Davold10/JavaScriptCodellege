<!doctype html>
<html lang="en">
  <head>
    <title>Sueldo Semanal</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <div class="jumbotron">
              <h1 class="text-center">Salario Semanal</h1>
              <div class="row">
                  <div class="col-4">
                      <div class="form-group">
                        <label for="">Lunes:</label>
                        <input type="number"
                          class="form-control" name="" id="dia1" aria-describedby="helpId" placeholder="Ingrese cantidad de horas">
                      </div>
                  </div>
                  <div class="col-4">
                      <div class="form-group">
                        <label for="">Martes:</label>
                        <input type="number"
                          class="form-control" name="" id="dia2" aria-describedby="helpId" placeholder="Ingrese cantidad de horas">
                      </div>
                  </div>
                  <div class="col-4">
                      <div class="form-group">
                        <label for="">Miercoles:</label>
                        <input type="number"
                          class="form-control" name="" id="dia3" aria-describedby="helpId" placeholder="Ingrese cantidad de horas">
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-4">
                      <div class="form-group">
                        <label for="">Jueves:</label>
                        <input type="number"
                          class="form-control" name="" id="dia4" aria-describedby="helpId" placeholder="Ingrese cantidad de horas">
                      </div>
                  </div>
                  <div class="col-4">
                      <div class="form-group">
                        <label for="">Viernes:</label>
                        <input type="number"
                          class="form-control" name="" id="dia5" aria-describedby="helpId" placeholder="Ingrese cantidad de horas">
                      </div>
                  </div>
                  <div class="col-4">
                      <div class="form-group">
                        <label for="">Sabado:</label>
                        <input type="number"
                          class="form-control" name="" id="dia6" aria-describedby="helpId" placeholder="Ingrese cantidad de horas">
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-6">
                      <div class="form-group">
                        <label for="">Salario por hora:</label>
                        <input type="number"
                          class="form-control" name="" id="hora" aria-describedby="helpId" placeholder="Ingrese cantidad $">
                      </div>
                  </div>
                  <div class="col-6 mt-4">
                      <button type="button" name="" id="sueldoBtn" class="btn btn-outline-dark btn-lg btn-block">Calcular sueldo</button>
                  </div>
              </div>
              <div id="imp">
              </div>
          </div>
      </div>
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <!-- Optional JavaScript -->
      <script src="/app.js"></script>
  </body>
</html>
